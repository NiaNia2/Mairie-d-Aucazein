<div class="formulaire-container">
    <form id="contactForm" class="formulaire">
      <div class="formulaire-champ">
        <label for="userName">Nom</label>
        <input type="text" id="userName" name="userName" required />
      </div>
      <div class="formulaire-champ">
        <label for="userFirstName">Prénom</label>
        <input type="text" id="userFirstName" name="userFirstName" required />
      </div>
      <div class="formulaire-champ">
        <label for="userPhone">Téléphone</label>
        <input type="tel" id="userPhone" name="userPhone" />
      </div>
      <div class="formulaire-champ">
        <label for="userEmail">Email</label>
        <input type="email" id="userEmail" name="userEmail" required />
      </div>
      <div class="formulaire-champ champ-max">
        <label for="userSubject">Objet</label>
        <input type="text" id="userSubject" name="userSubject" />
      </div>
      <div class="formulaire-champ">
        <label for="userMessage">Votre message</label>
        <textarea id="userMessage" name="userMessage"></textarea>
      </div>
      <div class="formulaire-champ conteneur-bouton">
        <button type="submit">Envoyer</button>
      </div>
    </form>
    <div id="formMessage" class="formulaire-message hidden"></div>
  </div>
